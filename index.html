<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mass</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <main class="app">
    <div class="title">MASS</div>

    <section class="entry">
      <div class="swipeStage" id="swipeStage">
        <div class="swipeTrack" id="swipeTrack">
          <div class="weightRow">
            <input
              id="weightInput"
              class="weightInput"
              type="text"
              inputmode="decimal"
              autocomplete="off"
              placeholder="0.0"
              aria-label="Weight"
            />
            <div id="dateLabel" class="dateLabel">--.--.--</div>
          </div>
        </div>
      </div>

      <div id="statusText" class="statusText" aria-live="polite"></div>
    </section>

    <section class="chartWrap">
      <div class="chartPanel">
        <canvas id="chart" aria-label="Weight trend chart"></canvas>
      </div>
      <div class="rangeSwipeStage" id="rangeSwipeStage" aria-label="Chart range selector">
        <div class="rangeSwipeTrack" id="rangeSwipeTrack">
          <div class="rangeLabel" id="rangeLabel">week</div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
